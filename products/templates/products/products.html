{% for product in products %}
<div class="group relative bg-neutral-900 rounded-3xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
  <!-- Image -->
  <div class="relative h-72">
    <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?auto=format&fit=crop&w=500&q=80" 
         alt="{{ product.title }}" class="w-full h-full object-cover">
  </div>

  <!-- Product Info -->
  <div class="p-4 flex flex-col justify-between h-36">
    <div>
      <a href="{% url 'product_detail' product.id %}">
        <h3 class="text-lg font-bold text-gray-100 truncate">{{ product.title }}</h3>
      </a>
      <p class="text-sm text-gray-400">{{ product.province }}, {{ product.country_of_origin }}</p>
    </div>

    <div class="mt-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-red-400 font-extrabold text-lg">${{ product.price }}</span>
        <!-- Star Rating -->
        <div class="flex items-center text-yellow-400 text-sm">
          {% for i in "12345" %}
            {% if i <= product.rating %}
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.757 4.635 1.123 6.545z"/></svg>
            {% else %}
              <svg class="w-4 h-4 fill-gray-700" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.757 4.635 1.123 6.545z"/></svg>
            {% endif %}
          {% endfor %}
        </div>
      </div>

      <button class="px-4 py-1 bg-red-500 text-white rounded-xl shadow-md hover:bg-red-600 transition-all duration-300">
        Add
      </button>
    </div>
  </div>
</div>
{% endfor %}
